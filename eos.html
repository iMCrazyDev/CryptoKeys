<html>
	<script src="https://cdn.jsdelivr.net/npm/eosjs-ecc@4.0.4/lib/eosjs-ecc.min.js"
    integrity="sha512-dYFDmK/d9r3/NCp6toLtfkwOjSMRBaEzaGAx1tfRItC0nsI0hVLERk05iNBQR7uDNI7ludYhcBI4vUiFHdjsTQ=="
    crossorigin="anonymous"></script>
	
	<textarea type="text" id="inp" cols="100"></textarea>
	<button onclick="document.getElementById('out').value = '';  document.getElementById('inp').value.split('\n').forEach(function(item) { try{ document.getElementById('out').value+= eosjs_ecc.privateToPublic(item) + '\n'; } catch(err) {document.getElementById('errors').value+= item + '\n'; }})   "> generate </button>
	<textarea type="text" id="out" cols="100"></textarea>
	<textarea type="text" id="errors" cols="100"></textarea>
</html>
